<div class="modal-content">
	<h4>Confirmation</h4>
	<div class="modal-body">
		Please confirm to delete <strong><span ng-bind="confirmation"></span></strong>
	</div>
</div>
<div class="modal-footer">
	<a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
	<a class="pull-left modal-action modal-close waves-effect waves-green btn-flat red white-text" ng-click="deleteLicense(deleteindex)">Delete</a>
</div>
